{% extends 'base.html' %}
{% block content %}
<h1>FileShare</h1>
<form method="post" enctype="multipart/form-data">
    <div class="dropzone">Перетащите файл</div>
    <input type="file" name="file" required>
    <input type="password" name="password" placeholder="Пароль">
    <input type="number" name="limit" placeholder="Лимит скачиваний">
    <input type="number" name="expires" placeholder="Срок (часы)">
    <button>Загрузить</button>
</form>
{% if link %}<p>Ссылка: <a href="{{ link }}">{{ link }}</a></p>{% endif %}
{% endblock %}
