<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FileShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>FileShare</h1>
<form method="post" enctype="multipart/form-data">
    <div class="dropzone">Перетащите файл</div>
    <input type="file" name="file" required>
    <input type="password" name="password" placeholder="Пароль">
    <input type="number" name="limit" placeholder="Лимит скачиваний">
    <input type="number" name="expires" placeholder="Срок (часы)">
    <button>Загрузить</button>
</form>
{% if link %}<p>Ссылка: <a href="{{ link }}">{{ link }}</a></p>{% endif %}
</div>
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
